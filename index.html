<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayon School</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('Kayon_school_bg.jpg'); /* Ton image ici */
      background-size: cover;
      background-position: center;
      animation: skyMove 60s linear infinite;
      z-index: -1;
    }

    @keyframes skyMove {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 1000px 0;
      }
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    h1 {
      font-size: 4rem;
      margin: 0 0 20px 0;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .btn-enter {
      font-size: 1.5rem;
      padding: 12px 30px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .btn-enter:hover {
      background-color: #ffd400;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>KAYON SCHOOL</h1>
    <button class="btn-enter" onclick="enterSite()">ENTRER</button>
  </div>

  <script>
    function enterSite() {
      alert("Bienvenue à l'intérieur de Kayon School !");
      // Tu peux plus tard rediriger ici vers une autre page avec :
      // window.location.href = 'page-suivante.html';
    }
  </script>
</body>
</html>
