<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-On School</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sky">
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="birds">
      <div class="bird"></div>
      <div class="bird"></div>
      <div class="bird"></div>
    </div>
    <h1 class="title">K-On School</h1>
  </div>

  <div class="scene">
    <div class="tree tree-left"></div>

    <div class="building">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="windows-row">
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
      </div>
      <div class="windows-row">
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
      </div>
    </div>

    <div class="tree tree-right"></div>
  </div>

  <div class="ground"></div>

  <div class="enter-container">
    <button class="enter-btn">ENTRER</button>
  </div>
</body>
</html>
